<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de contacto</title>
    <!-- Librerías de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" type="text/css" href="contact-form.css" /> -->
    <link rel="stylesheet" href="./css/contact-form.css" />
  </head>

  <body>
    <!-- formulario de contacto en html y css -->

    <div class="contact_form">
      <div class="formulario">
        <div class="container">
          <div class="text-center">
            <h1>Formulario de contacto</h1>
          </div>
          <h3>
            <b>Escríbenos y en breve los pondremos en contacto contigo</b>
          </h3>

          <form action="form.php" method="post">
            <p>
              <label for="nombre" class="colocar_nombre">
                <span class="obligatorio">Nombre *</span>
              </label>
              <input type="text" />
            </p>

            <p>
              <label for="email" class="colocar_email">
                <span class="obligatorio">Email *</span>
              </label>
              <input type="email" />
            </p>

            <p>
              <label for="telefone" class="colocar_telefono">
                <span class="obligatorio">Teléfono *</span>
              </label>
              <input type="number" />
            </p>

            <p>
              <label for="website" class="colocar_website">
                <span class="obligatorio">Sitio Web</span>
              </label>
              <input type="text" />
            </p>

            <p>
              <label for="asunto" class="colocar_asunto">
                <span class="obligatorio">Asunto *</span>
              </label>
              <input type="text" />
            </p>

            <p>
              <label for="mensaje" class="colocar_mensaje">
                <span class="obligatorio">Mensaje *</span>
              </label>
              <textarea name="mensaje" rows="4" required></textarea>
            </p>

            <button type="submit" name="enviar_formulario" id="enviar">
              <p>Enviar</p>
            </button>

            <p class="aviso">
              <span class="obligatorio"> * </span>los campos son obligatorios.
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
