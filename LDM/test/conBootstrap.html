<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-black text-white text-center">Header</header>

    <main class="container">
      <section>
        <div class="row text-center mt-4">
          <h2>Probando de nuevo</h2>
          <p>Hola aqui estamos</p>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-6 text-center">
            <h3>Probando1</h3>
            <p>Texto de probando1</p>
            <div class="row">
              <h6 class="col-4">hola1</h6>
              <h6 class="col-4">hola2</h6>
              <h6 class="col-4">hola3</h6>
            </div>
          </div>
          <div class="col-6">
            <h3 class="text-center">Probando2</h3>
            <p>Texto de probando2</p>
            <form>
              <label for="nombre" class="form-label">Nombre: *</label>
              <input type="text" id="nombre" class="form-control" required />
              <label for="edad">Edad: *</label>
              <input type="edad" id="edad" class="form-control" required />
              <button type="button" class="mt-2 btn btn-dark" id="boton">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <output class="row" id="output"></output>
      </section>
    </main>

    <footer
      class="bg-black text-white text-center bottom-0 position-fixed end-0 start-0"
    >
      <p>Footer</p>
    </footer>
    <script src="./gestor.js"></script>
  </body>
</html>
