<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center" id="titulo">
      <b>Sistema de gestión de trabajadores</b>
    </h1>
    <main class="m-4">
      <div class="row">
        <section class="container-fluid">
          <div class="col-md-6">
            <h2 class="text-center">Gestor de nuevos trabajadores</h2>
            <input
              placeholder="Introduce el nombre"
              class="form-control mb-2"
              id="input-nombre"
            />
            <input
              placeholder="Introduce el apellido"
              class="form-control mb-2"
              id="input-apellido"
            />
            <input
              placeholder="Introduce el correo electrónico"
              class="form-control mb-2"
              id="input-email"
            />
            <select
              class="form-select mb-2"
              aria-label="Default select example"
              id="departamento"
            >
              <option selected default>
                Escoje al departamento al que perteneces
              </option>
              <option value="IT">IT</option>
              <option value="Marketing">Marketing</option>
              <option value="Ventas">Ventas</option>
              <option value="Administración">Administración</option>
            </select>

            <button class="btn btn-primary" id="boton-confirmar">
              Confirmar
            </button>
          </div>
          <div class="col-md-4 offset-md-1">
            <h2 class="text-center">Trabajadores actualmente</h2>
            <div class="container text-center">
              <table
                class="table text-center table-striped"
                id="tabla-trabajadores"
              >
                <tbody>
                  <tr>
                    <td id="lista-trabajadores"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <section class="container-fluid">
          <div class="row">
            <h2>Trabajadores por departamentos</h2>
            <div class="row">
              <table class="table text-center table-striped">
                <thead>
                  <tr>
                    <th scope="col"><b>IT</b><br /><span id="numIT"></span></th>
                    <th scope="col">
                      <b>Marketing</b><br /><span id="numMarketing"></span>
                    </th>
                    <th scope="col">
                      <b>Ventas</b><br /><span id="numVentas"></span>
                    </th>
                    <th scope="col">
                      <b>Administración</b><br /><span
                        id="numAdministracion"
                      ></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="departamentoIT"></td>
                    <td id="departamentoMarketing"></td>
                    <td id="departamentoVentas"></td>
                    <td id="departamentoAdministracion"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./utils/gestor.js"></script>
  </body>
</html>
