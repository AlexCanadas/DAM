<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    <h1 class="display-3 text-primary text-center">
      Sistema de gestión de trabajadores
    </h1>
  </head>
  <body>
    <main class="container m-4">
      <div class="row">
        <div class="col-60">
          <h2 class="text-center">Gestor de nuevos trabajadores</h2>
          <input
            placeholder="Introduce el nombre"
            class="form-control"
            id="input-nombre"
          />
          <input
            placeholder="Introduce el apellido"
            class="form-control"
            id="input-apellido"
          />
          <input
            placeholder="Introduce el correo electrónico"
            class="form-control"
            id="input-email"
          />
          <select
            class="form-select"
            aria-label="Default select example"
            id="departamento"
          >
            <option selected default>
              Escoje al departamento al que perteneces
            </option>
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
            <option value="Ventas">Ventas</option>
            <option value="Administración">Administración</option>
          </select>

          <button class="btn btn-primary" id="boton-confirmar">
            Confirmar
          </button>

          <ul id="lista-usuarios" class="list-group"></ul>
        </div>
        <div class="col-40">
          <h2 class="text-center">Trabajadores actualmente</h2>
          <ul id="lista-trabajadores"></ul>
        </div>
      </div>
      <div class="row">
        <h2 class="text-center">Trabajadores por departamentos</h2>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col" id="it"><b>IT</b><span id="numIT"></span></div>
            <div class="col" id="marketing">
              <b>Marketing</b><span id="numMarketing"></span>
            </div>
            <div class="col" id="ventas">
              <b>Ventas</b><span id="numVentas"></span>
            </div>
            <div class="col" id="administracion">
              <b>Administración</b><span id="numAdministracion"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./utils/gestor.js"></script>
  </body>
</html>
