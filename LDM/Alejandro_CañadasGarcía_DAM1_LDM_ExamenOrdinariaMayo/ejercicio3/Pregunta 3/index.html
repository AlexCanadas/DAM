<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container mt-4 py-3 bg-dark text-white">
      <div>
        <h2>Formulario Registro</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label"></label>
            <input
              type="text"
              class="form-control border-primary"
              id="nombre"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label"></label>
            <input
              type="text"
              class="form-control border-primary"
              id="apellido"
              placeholder="Ingrese su apellido"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input
              type="email"
              class="form-control border-primary"
              id="correo"
              aria-describedby="emailHelp"
              placeholder="Ingrese su correo"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input
              type="password"
              class="form-control border-primary"
              id="contraseña"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <div class="mb-3 form-check text-center">
            <input
              type="checkbox"
              class="form-check-input position-fixed start-30"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Estoy de acuerdo con términos</label
            >
          </div>
          <div class="text-center mb-3"><span>Condiciones</span></div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary mb-3 col-10"
              id="boton"
            >
              Registrar
            </button>
          </div>
          <div class="text-center">
            <a href="#"><span>¿Ya tengo cuenta?</span></a>
          </div>
        </form>
      </div>
    </main>
    <div class="row mt-3">
      <output class="text-center" id="output"></output>
    </div>
    <script src="./gestor.js"></script>
  </body>
</html>
